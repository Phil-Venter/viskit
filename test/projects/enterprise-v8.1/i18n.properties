brand.desc.pril.en=Pril, first launched in 1951, remains to this day the number 1 hand dishwashing liquid in Germany. With a footprint that is now global, Pril offers consumers the best in class solution to tough stains ranging from grease to starch and so much more.  The brand Pril stands for ease and performance against the toughest of grease problems. With a strong focus on consumer needs and innovation, Pril has added to its portfolio of offerings a host of new products and solutions including an innovative new formula that works to remove not only grease but also starch without extensive pre-soaking. From our Pril Original to our concentrated Pril Power Gel and Pril Gold for ultimate performance, we also have a range of skin-friendly Sensitive products as well as various fragrance variants.   With such a diverse offering, the Pril brand name is now a choice in many countries such as Germany, Austria, Turkey, Russia, Iran, Egypt, Algeria.  In some markets such as Italy, Turkey and the GCC states, the brand Pril is also well established as a leading Automatic Dishwashing brand with an innovatively high performing portfolio comprising of tabs as well as liquids and additives.~|~Pril, first launched in 1951, remains to this day the number 1 hand dishwashing liquid in Germany. With a footprint that is now global, Pril offers consumers the best in class solution to tough stains ranging from grease to starch and so much more.  The brand Pril stands for ease and performance against the toughest of grease problems. With a strong focus on consumer needs and innovation, Pril has added to its portfolio of offerings a host of new products and solutions including an innovative new formula that works to remove not only grease but also starch without extensive pre-soaking. From our Pril Original to our concentrated Pril Power Gel and Pril Gold for ultimate performance, we also have a range of skin-friendly Sensitive products as well as various fragrance variants.   With such a